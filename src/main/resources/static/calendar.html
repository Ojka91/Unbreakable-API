    <!-- Modal -->
<div class="modal fade" id="addActivityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adding activity...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" >Add Activity</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<script>
    $(document).ready(function(){

        $('#calendar').fullCalendar({
            header:{
                left:  'title',
                right: 'today, prev, next',

            },
            dayClick: function (date, jsEvent, view) {
                
                $("#addActivityModal").modal();
                
                // change the day's background color just for fun
                $(this).css('background-color', 'red');
                
            },
            events: 'http://localhost:8080/api/getCalendar'
        });
    })
